<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1">

    <title>Calculadora de Idade Canina</title>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

</head>

<body>
    <header class="layout-cabecalho">
        <div class="container">

            <nav class="navegacao">
                <a href=#><img src="img/22214-dog-face-iconx64.png" width="64" height="64" alt="logo" /></a>
                <a href=#><img src="img/calculator2-iconx64.png" width="64" height="64" alt="logo" /></a>
            </nav>

        </div>
    </header>

    <main class="layout">
        <div class="container">

            <form action="" id="form-calc" method="post">
                <h1 class="titulo-formulario">Calculadora de Idade Canina</h1>

                <div class="row" style="text-align: left; margin: 20px;">
                    <div class="col-sm-2">
                        <div class="grupo-entrada">
                            <label for="porte">Tamanho</label><br>
                            <select id="porte" class="campo" onclick=resetClick()>
                                <option> ---------------------- Selecione ---------------------- </option>
                                <option value="1">Pequeno (Mini e P - 0,5 a 15 Kilos - Altura Máx. 43 cm)</option>
                                <option value="2">Médio (15 a 25 Kilos - Altura Máx. 60 cm)</option>
                                <option value="3">Grande (G e XG - 25 a 90 Kilos - Altura Máx. 70+ cm)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row" style="text-align: left; margin: 20px;">
                    <div class="col-sm-2">
                        <div class="grupo-entrada">
                            <label for="dog-age">Idade em Anos</label>
                            <input type="number" id="dog-age" name="dog-age" type="text" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="row" style="text-align: left; margin: 20px;">
                    <div class="col-sm-3">
                        <input type="button" value="Calcular" class="botao" onClick="calculate()">
                    </div>
                </div>
            </form>

            <div class="row" style="text-align: left; margin: 20px;">
                <div class="col-sm-3">
                    <div class="grupo-entrada">
                        <label for="resultado">Resultado</label>
                        <input type="text" id="resultado" value="" disabled>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="layout-rodape">
        <div class="container">
            <p>&copy; Dogs Age Calculator. Todos os direitos reservados.</p>
        </div>
    </footer>
    <script src="js/calculate.js"></script>
</body>

</html>
